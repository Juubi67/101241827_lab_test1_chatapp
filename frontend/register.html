<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Registration Form</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h3 class="text-center">Registration Form</h3>
            </div>
            <div class="card-body">
              <form id="registerForm">
                <!-- Username -->
                <div class="mb-3">
                  <label for="register-username" class="form-label"
                    >Username</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="register-username"
                    name="register-username"
                    required
                  />
                </div>

                <!-- First Name -->
                <div class="mb-3">
                  <label for="register-firstname" class="form-label"
                    >First Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="register-firstname"
                    name="register-firstname"
                    required
                  />
                </div>

                <!-- Last Name -->
                <div class="mb-3">
                  <label for="register-lastname" class="form-label"
                    >Last Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="register-lastname"
                    name="register-lastname"
                    required
                  />
                </div>

                <!-- Password -->
                <div class="mb-3">
                  <label for="register-password" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="register-password"
                    name="register-password"
                    required
                  />
                </div>

                <p id="register_error"></p>

                <button type="submit" class="btn btn-primary">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" defer src="./register.js"></script>
  </body>
</html>
